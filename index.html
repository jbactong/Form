<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Form Maker</title>
</head>
<body class="bg-body-secondary">
    <div class="container">
        <h2 class="mt-2">Welcome, SUB OPERATOR</h2>
        <br>
        <h4>Dashboard</h4>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">YOUR REFERRAL LINK</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="https://247vmx.live/auth/register?ref=08233430">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-danger">Copy my referral link</button>
        </div>
        <br>
        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputGrid" placeholder="Current Commision (10%)" value="289.00">
                <label for="floatingInputGrid">Wallet Points</label>
              </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInputGrid" placeholder="Current Commision (10%)" value="899.00">
                  <label for="floatingSelectGrid">Current Commision Rate (10%)</label>
                </div>
              </div>
        </div>
        <br>
        <br>
        <select id="type" class="form-select">
            <option selected>Select Menu</option>
            <option value="loading">Loading Station</option>
            <option value="commission">Commission</option>
            <option value="player">Player</option>
        </select>
        <input type="text" id="label" class="form-control mt-2" placeholder="Load To / Player">
        <input type="text" id="placeholder" class="form-control mt-2" placeholder="CashIn / CashOut / Convert Commission">
        <div class="d-flex flex-row justify-content-end mt-2">
            <button onclick="insert()" id="insert" class="btn btn-primary">Insert Element</button>
        </div>
        <div id="elements" class="card mt-2 p-2 text-center">
            <h3 class="text-secondary">Insert Here</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
